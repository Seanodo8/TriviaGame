<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>Holiday Movie Trivia</title>
</head>

<body>
    <div id="mainScreen">
        <div class="mainBox">
            <h3>Welcome to</h3>
            <h1>Holiday Movie Trivia!</h1>
            <hr />
            <p>You have 60 seconds to guess 10 questions.</p>
            <br />
            <p>Click To Start</p>
            <button type="button" id="start-btn" class="btn btn-primary black-background white">Play</button>
        </div>
    </div>

    <div id="answerScreen">
        <div class="answerBox">
            <h2>Merry Christmas!</h2>
            <hr />
            <p id="correctScreen">Correct Answers: </p>
            <p id="wrongScreen">Wrong Answers: </p>
        </div>
    </div>


    <div id="timesUp">
        <div class="wrongBox">
            <h2 class="up">Times Up!</h2>
            <hr />
            <p>Here's youre score:</p>
            <p id="correctTimesUp">Correct Answers: </p>
            <p id="wrongTimesUp">Wrong Answers: </p>
        </div>
    </div>

    <div class="container">
        <header>Holiday Movie Trivia!</header>
        <div class="row timeRemain">Time Remaining:
            <div id="time-remain">60</div>
        </div>

        <div class="questions">
            <button type="button" class="btn btn-primary black-background white" id="sub-but">Submit</button>
            <!-- end equestions-->
        </div>

    </div>
    <script src="assets/javascript/app.js "></script>
</body>

</html>
